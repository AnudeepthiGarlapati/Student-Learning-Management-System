    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        form {
            max-width: 300px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        input {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style the links */
        .nav-links {
            margin-top: 20px; /* Add some top margin to separate from the header */
        }

        .nav-links a {
            display: block; /* Make each link a block element */
            margin: 10px 0; /* Add margin between links to place them on separate lines */
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }

        .nav-links a:hover {
            background-color: #0056b3; /* Change the background color on hover */
        }

        /* Additional styling for "Registration for Students" text */
        .title-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
