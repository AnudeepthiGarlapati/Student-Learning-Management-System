<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>LMS</title>
  <script src="registration1.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .col-image {
            flex: 1;
        }

        .col-content {
            flex: 1;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info-card {
            border: 1px solid #e3e3e3;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .icon {
            font-size: 2rem;
            margin-right: 10px;
        }

        .navbar {
            background: #e53935;
            background: -webkit-linear-gradient(to right, #e35d5b, #e53935);
            background: linear-gradient(to right,skyblue, white);
        }

        .navbar .nav-link {
            color: black;
        }

        .navbar .navbar-toggler-icon {
            background-color: black;
        }

        .custom-btn-color {
            background-color: white;
            color: #fff;
        }

        .course-button {
            margin-top: 10px;
        }
    </style>
</head>
<body onload="getEvents()">
	<!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" width="50" height="50">
            Student LMS
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-link btn btn-link"
                            onclick="location.href='sample.html'">Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link"
                            onclick="location.href='courses.jsp'">Courses</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link"
                            onclick="location.href='contactus.jsp'">Contact Us</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link"
                            onclick="location.href='participants2.html'">Faculty List</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link"
                            onclick="location.href='home.jsp'">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
  <h3>Faculty List</h3>
  <p>Select Department <select id="D1" onchange="getList()" ></select></p>
  <div id="list" style="width:100%"></div>
</body>
</html>
